<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать театр</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Редактировать театр</h1>

    <!-- Форма отправляет данные на URL с ID театра для обновления существующей записи -->
    <form th:action="'/theaters/' + ${theater.id}" method="post">

        <div class="mb-3">
            <label for="name_theater" class="form-label">Название театра</label>
            <input type="text" class="form-control" id="name_theater" name="name_theater" th:value="${theater.name_theater}" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Адрес</label>
            <input type="text" class="form-control" id="address" name="address" th:value="${theater.address}" required>
        </div>

        <div class="mb-3">
            <label for="website" class="form-label">Веб-сайт</label>
            <input type="url" class="form-control" id="website" name="website" th:value="${theater.website}">
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="/theaters" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
