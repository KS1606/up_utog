<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить театр</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Добавить новый театр</h1>
    <form th:action="@{/theaters}" th:object="${theater}" method="post">
        <div class="form-group">
            <label for="name_theater">Название театра</label>
            <input type="text" id="name_theater" th:field="*{name_theater}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="address">Адрес</label>
            <input type="text" id="address" th:field="*{address}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="website">Веб-сайт</label>
            <input type="url" id="website" th:field="*{website}" class="form-control">
        </div>
        <button class="btn btn-success">Сохранить</button>
        <a href="/theaters" class="btn btn-secondary">Назад</a>
    </form>
</div>
</body>
</html>
