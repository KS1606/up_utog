<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Сотрудники</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Список сотрудников</h1>
        <a class="btn btn-success" th:href="@{/employees/new}">Добавить сотрудника</a>
    </div>

    <form th:action="@{/employees/search}" method="get" class="form-inline mb-4">
        <input type="text" name="name" class="form-control mr-2" placeholder="Введите имя сотрудника">
        <button type="submit" class="btn btn-primary">Поиск</button>
    </form>

    <div class="card mb-4">
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item" th:each="employee: ${employees}">
                    <a th:href="@{/employees/{id}(id=${employee.id})}" th:text="${employee.name}" class="d-block"></a>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
