<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Театры</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1 class="mb-4">Список театров</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Название театра</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="theater : ${theaters}">
      <td>
        <a th:href="@{/user/theaters/{id}(id=${theater.id})}" th:text="${theater.name_theater}"></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
