<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали театра</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${theater.name_theater}">Название театра</h1>

    <div class="mb-3">
        <strong>Адрес:</strong>
        <span th:text="${theater.address}">Адрес театра</span>
    </div>
    <div class="mb-3">
        <strong>Веб-сайт:</strong>
        <a th:if="${theater.website != null}" th:href="${theater.website}" th:text="${theater.website}"></a>
        <span th:if="${theater.website == null}">Нет веб-сайта</span>
    </div>

    <a href="/user/theaters" class="btn btn-secondary">Вернуться к списку</a>
</div>
</body>
</html>
