<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить заказ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Добавить заказ</h1>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <form th:action="@{/orders}" method="post">
        <div class="form-group">
            <label for="orderNumber">Номер заказа</label>
            <input type="text" id="orderNumber" name="orderNumber" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="orderDate">Дата заказа</label>
            <input type="date" id="orderDate" name="orderDate" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="totalAmount">Общая сумма</label>
            <input type="number" id="totalAmount" name="totalAmount" class="form-control" min="0" required>
        </div>
        <div class="form-group">
            <label for="customerId">Клиент</label>
            <select id="customerId" name="customerId" class="form-control" required>
                <th:block th:each="customer : ${customers}">
                    <option th:value="${customer.id}" th:text="${customer.customerName}"></option>
                </th:block>
            </select>
        </div>
        <div class="form-group">
            <label for="productIds">Продукты</label>
            <select multiple id="productIds" name="productIds" class="form-control" required>
                <th:block th:each="product : ${products}">
                    <option th:value="${product.id}" th:text="${product.productName}"></option>
                </th:block>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Создать заказ</button>
    </form>
</div>
</body>

</html>
