<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о заказе</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Информация о заказе</h1>
    <div class="card mb-3">
        <div class="card-body">
            <h2 class="card-title">Заказ № <span th:text="${order.orderNumber}"></span></h2>
            <p><strong>ID заказа:</strong> <span th:text="${order.id}"></span></p>
            <p><strong>Дата заказа:</strong> <span th:text="${formattedOrderDate}"></span></p>
            <p><strong>Общая сумма:</strong> <span th:text="${order.totalAmount}"></span> руб.</p>
            <p><strong>Клиент:</strong> <span th:text="${order.customer.customerName}"></span></p>
        </div>
    </div>

    <h3>Продукты в заказе:</h3>
    <ul class="list-group mb-3">
        <li class="list-group-item" th:each="product : ${order.products}" th:text="${product.productName}"></li>
    </ul>

    <a class="btn btn-secondary" th:href="@{/orders}">Назад к списку заказов</a>
    <a class="btn btn-warning" th:href="@{/orders/{id}/edit(id=${order.id})}">Изменить заказ</a>
    <form th:action="@{/orders/{id}/delete(id=${order.id})}" method="post" onsubmit="return confirm('Вы уверены, что хотите удалить заказ?');">
        <button class="btn btn-danger">Удалить заказ</button>
    </form>
</div>
</body>
</html>
