<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Детали зала</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Детали зала</h1>
    <h2 th:text="${hall.name}"></h2>
    <p><strong>Количество мест:</strong> <span th:text="${hall.seatCount}"></span></p>
    <p><strong>ID зала:</strong> <span th:text="${hall.id}"></span></p>

    <p><strong>Театр:</strong> <span th:text="${hall.theater.name_theater}"></span></p>

    <a href="/halls" class="btn btn-secondary">Назад к списку залов</a>
    <a th:href="@{/halls/{id}/edit(id=${hall.id})}" class="btn btn-warning">Редактировать зал</a>
    <a th:href="@{/halls/{id}/delete(id=${hall.id})}" class="btn btn-danger" onclick="return confirm('Вы уверены, что хотите удалить этот зал?');">Удалить зал</a>
</div>
</body>
</html>
