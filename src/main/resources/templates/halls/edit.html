<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать зал</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Редактировать зал</h1>
    <form th:action="@{/halls/{id}(id=${hall.id})}" th:object="${hall}" method="post">
        <div class="form-group">
            <label for="name">Название зала</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="seatCount">Количество мест</label>
            <input type="number" id="seatCount" th:field="*{seatCount}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="theater">Театр</label>
            <select id="theater" th:field="*{theater.id}" class="form-control" required>
                <option th:each="theater : ${theaters}"
                        th:value="${theater.id}"
                        th:text="${theater.name_theater}"
                        th:selected="${theater.id == hall.theater.id}"></option>
            </select>
        </div>
        <button class="btn btn-success">Сохранить</button>
        <a href="/halls" class="btn btn-secondary">Назад</a>
    </form>
</div>
</body>
</html>
