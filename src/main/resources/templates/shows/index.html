<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список показов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>Список показов</h1>
  <div class="text-center mb-4">
    <a href="/shows/new" class="btn btn-primary mb-3">Добавить показ</a>
    <a href="/home" class="btn btn-secondary">На главный экран</a>
  </div>

  <ul class="list-group">
    <li th:each="show : ${shows}" class="list-group-item">
      <a th:href="@{/shows/{id}(id=${show.id})}" th:text="${show.performance.name} + '          ' + ${show.showDate} + ' ' + ${show.showTime}"></a>
    </li>
  </ul>
</div>
</body>
</html>
