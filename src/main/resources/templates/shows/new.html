<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить показ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Добавить показ</h1>
    <form th:action="@{/shows}" th:object="${show}" method="post">
        <div class="mb-3">
            <label for="showDate" class="form-label">Дата показа</label>
            <input type="date" id="showDate" th:field="*{showDate}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="showTime" class="form-label">Время показа</label>
            <input type="time" id="showTime" th:field="*{showTime}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="performance" class="form-label">Спектакль</label>
            <select id="performance" th:field="*{performance.id}" class="form-select" required>
                <option th:each="performance : ${performances}" th:value="${performance.id}" th:text="${performance.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="hall" class="form-label">Зал</label>
            <select id="hall" th:field="*{hall.id}" class="form-select" required>
                <option th:each="hall : ${halls}"
                        th:value="${hall.id}"
                        th:text="${hall.theater.name_theater} + ' - ' + ${hall.name}"></option>
            </select>
        </div>
        <button class="btn btn-success">Сохранить</button>
        <a href="/shows" class="btn btn-secondary">Назад</a>
    </form>
</div>
</body>
</html>
