<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о продукте</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Информация о продукте</h1>

    <div>
        <h2 th:text="${product.productName}">Название продукта</h2>
        <p><strong>ID:</strong> <span th:text="${product.id}"></span></p>
        <p><strong>Цена:</strong> <span th:text="${product.price}"></span> руб.</p>
        <p><strong>Количество:</strong> <span th:text="${product.quantity}"></span></p>
    </div>
    <a class="btn btn-secondary" th:href="@{/products}">Назад</a>
    <a class="btn btn-warning" th:href="@{/products/{id}/edit(id=${product.id})}">Изменить</a>

    <form th:action="@{/products/{id}/delete(id=${product.id})}" method="post" onsubmit="return confirm('Вы уверены, что хотите удалить продукт?');">
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
</div>
</body>
</html>
