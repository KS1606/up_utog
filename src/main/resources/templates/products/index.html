<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Все продукты</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Все продукты</h1>
        <a class="btn btn-success" th:href="@{/products/new}">Добавить продукт</a>
    </div>

    <form th:action="@{/products}" method="get" class="form-inline mb-4">
        <input type="text" name="search" class="form-control mr-2" placeholder="Введите название продукта">
        <button type="submit" class="btn btn-primary">Поиск</button>
    </form>

    <div class="card mb-4">
        <div class="card-body">
            <div th:each="product : ${products}" class="mb-2">
                <a th:href="@{/products/{id}(id=${product.id})}"
                   th:text="${product.productName}" class="d-block"></a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
