<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить продукт</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Добавить новый продукт</h1>
    <form th:action="@{/products}" th:object="${product}" method="post">
        <div class="form-group">
            <label for="productName">Название продукта</label>
            <input type="text" id="productName" th:field="*{productName}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="price">Цена</label>
            <input type="number" id="price" th:field="*{price}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="quantity">Количество</label>
            <input type="number" id="quantity" th:field="*{quantity}" class="form-control" required>
        </div>
        <button class="btn btn-success">Сохранить</button>
        <a href="/products" class="btn btn-secondary">Назад</a>
    </form>
</div>
</body>
</html>
