<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Детали билета</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Детали билета</h1>
    <p><strong>Спектакль:</strong> <span th:text="${ticket.show.performance.name}"></span></p>
    <p><strong>Дата:</strong> <span th:text="${ticket.show.showDate}"></span></p>
    <p><strong>Время:</strong> <span th:text="${ticket.show.showTime}"></span></p>
    <p><strong>Номер места:</strong> <span th:text="${ticket.seatNumber}"></span></p>
    <p><strong>Цена:</strong> <span th:text="${ticket.price}"></span></p>
    <p><strong>Статус:</strong> <span th:text="${ticket.status}"></span></p>

    <a href="/tickets" class="btn btn-secondary">Назад к списку</a>
    <a th:href="@{/tickets/{id}/edit(id=${ticket.id})}" class="btn btn-warning">Редактировать</a>
    <form th:action="@{/tickets/{id}/delete(id=${ticket.id})}" method="post" style="display: inline;">
        <button type="submit" class="btn btn-danger"
                onclick="return confirm('Вы уверены, что хотите удалить этот билет?')">Удалить</button>
    </form>
</div>
</body>
</html>
