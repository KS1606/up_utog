<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать билет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Редактировать билет</h1>
    <form th:action="@{/tickets/{id}(id=${ticket.id})}" th:object="${ticket}" method="post">
        <div class="mb-3">
            <label for="seatNumber" class="form-label">Номер места</label>
            <input type="number" id="seatNumber" th:field="*{seatNumber}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Цена</label>
            <input type="number" id="price" th:field="*{price}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="show" class="form-label">Показ</label>
            <select id="show" th:field="*{show.id}" class="form-select" required>
                <!-- Здесь необходимо подгрузить доступные показа для выбора -->
                <option th:each="show : ${shows}" th:value="${show.id}" th:text="${show.performance.name} + ' - ' + ${show.showDate} + ' - ' + ${show.showTime}"></option>
            </select>
        </div>
        <button class="btn btn-success">Сохранить</button>
        <a href="/tickets" class="btn btn-secondary">Назад</a>
    </form>
</div>
</body>
</html>
