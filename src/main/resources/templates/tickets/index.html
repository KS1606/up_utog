<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Список билетов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>Список билетов</h1>
  <div class="text-center mb-4">
    <a href="/tickets/new" class="btn btn-primary">Добавить билет</a>
    <a href="/home" class="btn btn-secondary">На главный экран</a>
  </div>

  <table class="table">
    <thead>
    <tr>
      <th>Спектакль</th>
      <th>Номер места</th>
      <th>Цена</th>
      <th>Статус</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ticket : ${tickets}">
      <td th:text="${ticket.show.performance.name} + ' - ' + ${ticket.show.showDate} + ' - ' + ${ticket.show.showTime}"></td>
      <td th:text="${ticket.seatNumber}"></td>
      <td th:text="${ticket.price}"></td>
      <td th:text="${ticket.status}"></td>
      <td>
        <a th:href="@{/tickets/{id}(id=${ticket.id})}" class="btn btn-info">Просмотр</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
