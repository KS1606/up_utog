<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Список покупок</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>Список покупок</h1>
  <a href="/purchases/new" class="btn btn-primary mb-3">Добавить покупку</a>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Дата покупки</th>
      <th>Сумма</th>
      <th>Клиент</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="purchase : ${purchases}">
      <td th:text="${purchase.id}"></td>
      <td th:text="${purchase.purchaseDate}"></td>
      <td th:text="${purchase.totalAmount}"></td>
      <td th:text="${purchase.customer.name_user}"></td>
      <td>
        <a th:href="@{/purchases/{id}(id=${purchase.id})}" class="btn btn-info">Просмотр</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
