<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Детали клиента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Детали клиента</h1>
    <p><strong>ID:</strong> <span th:text="${customer.id}"></span></p>
    <p><strong>Имя:</strong> <span th:text="${customer.name_user}"></span></p>
    <p><strong>Email:</strong> <span th:text="${customer.email_user}"></span></p>
    <p><strong>Телефон:</strong> <span th:text="${customer.phone_user}"></span></p>
    <p><strong>Дата создания:</strong> <span th:text="${customer.createdAt}"></span></p>
    <a href="/customers" class="btn btn-secondary">Назад к списку</a>
    <a th:href="@{/customers/{id}/edit(id=${customer.id})}" class="btn btn-warning">Редактировать</a>
    <form th:action="@{/customers/{id}/delete(id=${customer.id})}" method="post" style="display: inline;">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Вы уверены, что хотите удалить клиента?')">Удалить</button>
    </form>
</div>
</body>
</html>
