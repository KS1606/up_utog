<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список клиентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Список клиентов</h1>
    <a href="/customers/new" class="btn btn-primary">Добавить клиента</a>
    <table class="table">
        <thead>
        <tr>
            <th>Имя</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td>
                <a th:href="@{/customers/{id}(id=${customer.id})}" th:text="${customer.name_user}"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
