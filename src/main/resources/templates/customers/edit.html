<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать клиента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Редактировать клиента</h1>
    <form th:action="@{/customers/{id}(id=${customer.id})}" th:object="${customer}" method="post">
        <div class="mb-3">
            <label for="name_user" class="form-label">Имя</label>
            <input type="text" id="name_user" th:field="*{name_user}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email_user" class="form-label">Email</label>
            <input type="email" id="email_user" th:field="*{email_user}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="phone_user" class="form-label">Телефон</label>
            <input type="text" id="phone_user" th:field="*{phone_user}" class="form-control" required>
        </div>
        <button class="btn btn-success">Сохранить</button>
        <a href="/customers" class="btn btn-secondary">Назад</a>
    </form>
</div>
</body>
</html>
