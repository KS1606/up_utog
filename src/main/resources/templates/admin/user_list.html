<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Лавандовая стилистика для страницы */
        body {
            background-color: #E6E6FA; /* Лавандовый фон */
            color: #4B0082; /* Тёмный лавандовый цвет текста */
        }
        .container {
            background-color: #F8F8FF; /* Бледный лавандовый цвет для контейнера */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(75, 0, 130, 0.2); /* Легкая тень */
        }
        h1 {
            color: #6A5ACD; /* Средний лавандовый цвет заголовка */
            text-align: center;
        }
        .table {
            background-color: #F5F5FF; /* Легкий оттенок лавандового для таблицы */
        }
        .thead-light {
            background-color: #D8BFD8; /* Лавандовый для заголовков таблицы */
        }
        .table-bordered th, .table-bordered td {
            border-color: #DDA0DD; /* Лавандовый оттенок для границ ячеек */
        }
        .btn-primary {
            background-color: #9370DB; /* Лавандовый для кнопок */
            border-color: #9370DB;
        }
        .btn-primary:hover {
            background-color: #836FFF; /* Тёмнее при наведении */
            border-color: #836FFF;
        }
        .btn-primary:focus, .btn-primary:active {
            background-color: #7B68EE; /* Ещё темнее при фокусе */
            border-color: #7B68EE;
        }
        .btn-secondary {
            background-color: #D8BFD8; /* Лавандовый для кнопки возврата */
            border-color: #D8BFD8;
            color: #4B0082; /* Тёмный лавандовый цвет текста для кнопки возврата */
        }
        .btn-secondary:hover {
            background-color: #C3A9D7; /* Немного темнее при наведении */
            border-color: #C3A9D7;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Список пользователей</h1>
    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th>Имя пользователя</th>
            <th>Роли</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.getRolesAsString()}"></td> <!-- Используем новый метод -->
            <td>
                <a th:href="@{/admin/users/{username}/edit(username=${user.username})}"
                   class="btn btn-primary btn-sm">Редактировать роли</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/}" class="btn btn-secondary mt-4">Вернуться назад</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
