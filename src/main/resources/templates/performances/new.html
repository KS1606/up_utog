<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить спектакль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Добавить спектакль</h1>
    <form th:action="@{/performances}" th:object="${performance}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Название</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea id="description" th:field="*{description}" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label for="duration" class="form-label">Продолжительность (мин.)</label>
            <input type="number" id="duration" th:field="*{duration}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="ageRestriction" class="form-label">Возрастное ограничение</label>
            <input type="number" id="ageRestriction" th:field="*{ageRestriction}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Добавить</button>
        <a href="/performances" class="btn btn-secondary">Назад</a>
    </form>
</div>
</body>
</html>
